name: Feature Request
description: Suggest an improvement or new functionality for GameMaker
type: 'Feature'
labels: ["documentation"]
projects: ["YoYoGames/17"]
body:
 - type: textarea
   id: problem
   attributes:
     label: Is your feature request related to a problem?
     description: A clear and concise description of what the problem is. Ex. I am always frustrated when [...]
   validations:
     required: true
     
 - type: textarea
   id: solution
   attributes:
     label: Describe the solution you would like to see
     description: A clear and concise description of what you want to happen.
   validations:
     required: true
     
 - type: textarea
   id: alternatives
   attributes:
     label: Describe alternatives you have considered
     description: A clear and concise description of any alternative solutions or features you have considered.
   validations:
     required: false
     
 - type: textarea
   id: additional
   attributes:
     label: Additional context
     description: Add any other context or screenshots about the feature request here.
   validations:
     required: false
