name: Issue Comment Action

on:
  issue_comment:
    types: [created]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Check for GameMaker link
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.comment.body || "";
            return body.includes(
              "https://api.gamemaker.io/api/github/downloads/"
            );

      - name: Update labels
        if: steps.check.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const { owner, repo } = context.repo;

            const { data: labels } =
              await github.rest.issues.listLabelsOnIssue({
                owner,
                repo,
                issue_number
              });

            const newLabels = labels
              .map(l => l.name)
              .filter(l => l !== "project_required");

            if (!newLabels.includes("project")) {
              newLabels.push("project");
            }

            await github.rest.issues.update({
              owner,
              repo,
              issue_number,
              labels: newLabels
            });

      - name: Move issue to Triage column (classic project)
        if: steps.check.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
            github-token: ${{ secrets.ORG_PROJECT_TOKEN }}
            script: |
                const projectId = 17;
                const columnName = "Triage";

                const { data: columns } =
                    await github.rest.projects.listColumns({
                    project_id: projectId
                    });

                const triageColumn = columns.find(
                c => c.name.toLowerCase() === columnName.toLowerCase()
                );

                if (!triageColumn) {
                    throw new Error(`Column "${columnName}" not found`);
                }

                await github.rest.projects.createProjectCard({
                    column_id: triageColumn.id,
                    content_id: context.payload.issue.id,
                    content_type: "Issue"
                });
