name: Issue Comment â†’ Project Triage (v2)

on:
  issue_comment:
    types: [created]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Check for GameMaker link
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.comment.body || "";
            return body.includes(
              "https://api.gamemaker.io/api/github/downloads/"
            );

      - name: Update labels
        if: steps.check.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const { owner, repo } = context.repo;

            const { data: labels } =
              await github.rest.issues.listLabelsOnIssue({
                owner,
                repo,
                issue_number
              });

            const newLabels = labels
              .map(l => l.name)
              .filter(l => l !== "project_required");

            if (!newLabels.includes("project")) {
              newLabels.push("project");
            }

            await github.rest.issues.update({
              owner,
              repo,
              issue_number,
              labels: newLabels
            });

      - name: Add issue to Project v2 and set Status = Triage
        if: steps.check.outputs.result == 'true'
        uses: actions/github-script@v7
        env:
            PROJECT_NUMBER: 17
        with:
            script: |
                const projectNumber = Number(process.env.PROJECT_NUMBER);
                const issueNodeId = context.payload.issue.node_id;
                const org = context.repo.owner;

                const query = `
                    query ($org: String!, $number: Int!) {
                    organization(login: $org) {
                        projectV2(number: $number) {
                        id
                        fields(first: 50) {
                            nodes {
                            ... on ProjectV2SingleSelectField {
                                id
                                name
                                options {
                                id
                                name
                                }
                            }
                            }
                        }
                        }
                    }
                    }
                `;

                const res = await github.graphql(query, {
                    org,
                    number: projectNumber
                });

                const project = res.organization.projectV2;
                if (!project) throw new Error("Project v2 not found");

                const statusField = project.fields.nodes.find(f => f.name === "Status");
                if (!statusField) throw new Error("Status field missing");

                const triage = statusField.options.find(
                    o => o.name.toLowerCase() === "triage"
                );
                if (!triage) throw new Error("Triage option missing");

                const addItem = await github.graphql(`
                    mutation ($projectId: ID!, $contentId: ID!) {
                    addProjectV2ItemById(
                        input: { projectId: $projectId, contentId: $contentId }
                    ) {
                        item { id }
                    }
                    }
                `, {
                    projectId: project.id,      
                    contentId: issueNodeId
                });

                const itemId = addItem.addProjectV2ItemById.item.id;

                await github.graphql(`
                    mutation (
                    $projectId: ID!
                    $itemId: ID!
                    $fieldId: ID!
                    $optionId: ID!
                    ) {
                    updateProjectV2ItemFieldValue(
                        input: {
                        projectId: $projectId
                        itemId: $itemId
                        fieldId: $fieldId
                        value: { singleSelectOptionId: $optionId }
                        }
                    ) {
                        projectV2Item { id }
                    }
                    }
                `, {
                    projectId: project.id,
                    itemId,
                    fieldId: statusField.id,
                    optionId: triage.id
                });
